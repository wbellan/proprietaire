<h3>{{property.name}} Property Details</h3>
<form (submit)="saveProperty(property)">
  <div class="form-group label-floating">
      <label for="name" class="control-label">Property Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="property.name">
      <span class="help-block">Please input the name of the property.</span>
      <span class="material-input"></span>
  </div>
  <div class="form-group label-floating">
      <label for="description" class="control-label">Property Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="property.description">
      <span class="help-block">Please input a decription of the property.</span>
      <span class="material-input"></span>
  </div>
  <div class="form-group label-floating">
      <label for="location" class="control-label">Property Location</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="property.location">
      <span class="help-block">Please input the city, state, and zip code of the property.</span>
      <span class="material-input"></span>
  </div>
  <button class="btn btn-raised btn-primary" type="submit" name="action">Save</button>
  <button [routerLink]="['/PropertyList']" class="btn btn-raised btn-danger">Cancel</button>
</form>

<h2>{{property.name}}</h2>
<p>{{property.description}}</p>
<p>{{property.location}}</p>
